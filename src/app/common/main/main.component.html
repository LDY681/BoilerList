
<div class="container-login100">
  <div class="wrap-login100">
    <form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>


      <div class="wrap-input100 validate-input" data-validate = "Valid username is required">
        <input class="input100" [(ngModel)]="loginUserData.username" type="text" name="username">
        <span class="focus-input100"></span>
        <span class="label-input100">Username</span>
      </div>


      <div class="wrap-input100 validate-input" data-validate="Password is required">
        <input class="input100" [(ngModel)]="loginUserData.password" type="password" name="password">
        <span class="focus-input100"></span>
        <span class="label-input100">Password</span>
      </div>


      <div class="container-login100-form-btn">
        <button (click)="loginUser()" type="submit" class="login100-form-btn">
          <!--<a href="Admin/index.html" class="txt1">-->
          Login
          <!--</a>-->
        </button>
      </div>



      <div class="text-center p-t-46 p-b-20">
        <button id="button" type="button" class="login100-form-btn"
                routerLink="/register" routerLinkActive="active">
          <!--<a href="Admin/index.html" class="txt1">-->
          Sign up
          <!--</a>-->
        </button>
      </div>


    </form>

    <div class="login100-more" style="background-image: url('assets/images/purdue.jpg');">
    </div>
  </div>
</div>
<div id="signupform" class="popup-effect">
  <div class="popup">
    <div class="letter-w3ls">
      <form action="#" method="post">
        <div class="form-left-to-w3l">
          <input type="text" name="username" placeholder="Username" required="">
        </div>
        <div class="form-left-to-w3l">
          <input type="text" name="phone" placeholder="Phone" required="">
        </div>
        <div class="form-left-to-w3l">
          <input type="email" name="email" placeholder="Email" required="">
        </div>
        <div class="form-left-to-w3l">
          <input type="password" name="password" placeholder="Password" required="">
        </div>
        <div class="form-left-to-w3l margin-zero">
          <input type="password" name="password" placeholder="Confirm Password" required="">
        </div>
      </form>
      <div class="clear"></div>
    </div>

    <a class="close" href="#">&times;</a>
  </div>
</div>

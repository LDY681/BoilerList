<div class="album py-6">
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let post of posts">
        <div class="card mb-4 box-shadow">
          <!-- <div class="card-header">
              
          </div> -->
          <img class="card-img" src="assets/bright4.jpg" alt="Card image" height="170">
          <div class="card-body">
              <h6 class="text-theme">{{ post.title}}</h6>
            <h5> ${{ post.price}} </h5>
            <span *ngFor="let tags of post.tags" class=" tagsDisplay">
                #{{tags}}
            </span> <br>
            <div class="d-flex justify-content-between align-items-center">
              <div class="status">
                {{post.status}}
              </div>
              <small class="text-muted">Owner:<a href="/profile/{{post.owner}}">{{ post.owner}}</a> </small>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

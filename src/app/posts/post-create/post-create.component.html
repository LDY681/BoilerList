
 <mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput
      type = "text"
      name="title"
      [ngModel]="post.title"
      required
      minlength="3"
      placeholder="Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Min title length is 3 </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
      rows='4'
      name="content"
      [ngModel]="post.content"
      required
      minlength="1"
      placeholder="Description"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Content cannot be empty </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
                type="number"
                name="price"
                [ngModel]="post.price"
                required
                minlength="1"
                placeholder="Price"
                #price="ngModel">
      <mat-error *ngIf="price.invalid">Content cannot be empty or non-numeric</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color = "primary" type="submit">Save Post</button>
  </form>


</mat-card>

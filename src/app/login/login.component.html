<form class="col-span-3  form-signin">
  <br>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col">
        <div class="card">
          <div class="card-header text-black">
            <h3 class="text-theme">Log in to BoilerList</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="email">
                Email Address
              </label>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input name="email" [(ngModel)]='email' type="email" id="inputEmail" class="form-control"
                placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
              <label for="password">
                Password
              </label>
              <label for="inputPassword" class="sr-only">Password</label>
              <input name="password" [(ngModel)]='password' type="password" id="inputPassword" class="form-control"
                placeholder="Password" required>
            </div>
            <button (click)="onSubmit()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
